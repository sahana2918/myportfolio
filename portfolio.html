<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portfolio Login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("0kOCvAGkLGtLRWzns");
        })();
    </script>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body{
            font-family: Arial, sans-serif;
            height:100vh;
            background-image:url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80');
            background-size:cover;
            background-position:center;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .form-container{
            background:rgba(255,255,255,0.95);
            padding:30px;
            border-radius:15px;
            box-shadow:0 10px 25px rgba(0,0,0,0.3);
            width:350px;
        }

        h2{
            text-align:center;
            margin-bottom:5px;
            color:#2a7a45;
        }

        .rollno{
            text-align:center;
            font-size:14px;
            margin-bottom:20px;
            color:gray;
        }

        label{
            font-size:14px;
            font-weight:bold;
        }

        input, textarea{
            width:100%;
            padding:10px;
            margin:6px 0 12px 0;
            border-radius:6px;
            border:1px solid #ccc;
        }

        .password-container{
            position:relative;
        }

        .password-container input{
            padding-right:35px;
        }

        .eye-icon{
            position:absolute;
            right:10px;
            top:50%;
            transform:translateY(-50%);
            cursor:pointer;
            color:#2a7a45;
        }

        button{
            width:100%;
            padding:10px;
            background-color:#2a7a45;
            color:white;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
        }

        button:hover{
            background-color:#1e5e35;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Student Portfolio</h2>
    <div class="rollno">Roll No: 25BCAB57</div>

    <form onsubmit="sendMail(event)">
        <label>Username</label>
        <input type="text" id="username" required>

        <label>Gmail</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <div class="password-container">
            <input type="password" id="password" required>
            <i class="fa-solid fa-eye eye-icon" onclick="togglePassword()" id="eyeIcon"></i>
        </div>

        <label>Message</label>
        <textarea id="message" rows="3" required></textarea>

        <button type="submit">Send</button>
    </form>
</div>

<script>
function togglePassword(){
    var passwordField = document.getElementById("password");
    var eyeIcon = document.getElementById("eyeIcon");

    if(passwordField.type === "password"){
        passwordField.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
    } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
    }
}

function sendMail(event){
    event.preventDefault();

    let params = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        message: document.getElementById("message").value
    };

    emailjs.send("service_d1mtyq9", "template_8tfml9s", params)
    .then(function(response){
        alert("Email Sent Successfully ✅");
    }, function(error){
        alert("Failed to send ❌");
        console.log(error);
    });
}
</script>

</body>
</html>
